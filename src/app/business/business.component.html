

<div class="container text-center">
    
    
      <div class="row">
    
        
            <div  *ngFor="let n of business" class="col-md-4">
              <div *ngIf="n.urlToImage != null"  >
            
              <a href="{{n.url}}">
              <h5>{{n.title}}</h5>
              <img class="img-fluid" src="{{n.urlToImage}}"/>
            </a>
          </div>
    
            </div>
      </div>
    </div>
